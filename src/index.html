<!DOCTYPE html>
<html lang="en">

<head>
  <title>Youtube Downloader</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="A website to download from link youtube">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="min-vh-100 d-flex flex-column justify-content-between">
  <header class="py-2 mb-4 bg-dark">
    <h1 class="text-center text-white">Youtube Downloader</h1>
  </header>
  <main class="container">
    <form id="form-input-url">
      <input type="text" placeholder="Paste link youtube here..." id="input-url" class="form-control" required>
      <button type="submit" class="btn btn-secondary mt-2 w-25" style="display: block; margin: 0 auto;">Search</button>
    </form>
    <div id="yt-result" class="mt-5"></div>
  </main>
  <footer class="py-2 pb-3 mt-5 border-top border-dark">
    <p class="text-center m-0">
      Copyright &copy; 2023. Create by
      <strong>
        <a href="https://www.linkedin.com/in/ardisaputra2022/" class="text-dark text-decoration-none">
          Ardi Saputra
        </a>
      </strong>
    </p>
  </footer>

  <script src="./index.js"></script>
</body>

</html>
